<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js for graphical representation-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Budget & Expense Tracker</h1>
        <!-- All the inputs to be taken here -->
        <div class="form-container">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <!-- Dropdown to select category of expense -->
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <!-- Dropdown to select currency type -->
            <select id="currency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <!-- Table for displaying the list of expenses -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>         
                    <th>Amount</th>       
                    <th>Category</th>     
                    <th>Currency</th>     
                    <th>Actions</th>      
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>  <!--Items will be added here -->
        </table>
        <!-- Currency Conversion Section -->
        <div class="currency-converter">
            <h2>Convert Expenses</h2>
            <!-- Dropdown to select the currency -->
            <select id="convertToCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
            </select>
            <button onclick="convertExpenses()">Convert</button>
        </div>
        <!-- Chart for graphical representation-->
        <canvas id="expenseChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
